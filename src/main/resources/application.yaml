server:
  port: 8082

spring:
  application:
    name: SubscriptionService

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/subscription_services
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000  # 5 seconds
          timeout: 3000            # 3 seconds
          writetimeout: 5000       # 5 seconds

  # Redis Configuration (commented out)
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     timeout: 2000ms
  #     lettuce:
  #       pool:
  #         max-active: 8
  #         max-idle: 8
  #         min-idle: 0

# Email Templates Configuration
email:
  template:
    subscription:
      created: "New subscription created"
      updated: "Subscription information updated"
      activated: "Subscription activated"
      deactivated: "Subscription deactivated"

# Admin Configuration
admin:
  email:

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  access-token:
    expiration: 900000 # 15 minutes

# Logging Configuration
logging:
  level:
    com.example.subscriptionservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized